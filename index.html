<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>staic resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Static Resume Builder</h1>
  <form action="" id="resumeform">

    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <br>
      <input type="text" name="name" id="name" required><br>

      <label for="email">Email:</label>
      <br>
      <input type="text" name="email" id="email" required><br>

      <label for="phone">Phone:</label>
      <br>
      <input type="tel" name="phone" id="phone" required >
    </fieldset>

<div id="box">
    <fieldset>
     <button id="toggle3" >
      Education:
<div id="education">
      
      <br>
      <textarea name="education"  rows="4" required></textarea>
      </div>
      </button>
    </fieldset>
</div>

    <div id="box"> 
    <fieldset>
      <button id="toggle">Skills:
      <label for="skills"></label>
      <br>
      <textarea name="skills" id="skills" rows="4" required></textarea>
      </button>

    </fieldset>
</div>

<div id="box"> 
  <fieldset>
    <button id="toggle2">Experience:
    <label for="experience"></label>
    <br>
    <textarea name="experience" id="experience" rows="4" required></textarea>
    </button>

  </fieldset>
</div>


    <button id="submit" type="submit">Generate resume</button>
  </form>


<script src="script.js "></script>

</body>
</html>
